<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mensagens PWA</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="manifest" href="manifest.json">
</head>

<body>
    <main>
        <h1>Aplicativo de Mensagens PWA</h1>

    

        <form id="message-form">
            <input type="text" id="message-input" placeholder="Digite sua mensagem" required>
            <button type="submit">Enviar</button>
        </form>

        <h3>Mensagens</h3>
        <ul id="messages"></ul>
    </main>

    <script src="./database.js"></script>
    <script src="./app.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function() {
                navigator.serviceWorker.register('./sw.js').then(function(registration) {
                    console.log('ServiceWorker registrado com sucesso no escopo: ', registration.scope);
                }, function(err) {
                    console.error('Registro do ServiceWorker falhou: ', err);
                });
            });
        }
    </script>
</body>

</html>
